# SonarQube Project Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=diskofflaner
sonar.projectName=DiskOfflaner
sonar.projectVersion=1.0.3

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Language
sonar.language=rust

# Exclusions
sonar.exclusions=**/target/**,**/*.rs.bk,**/tests/**

# Test coverage (if using tarpaulin or similar)
# sonar.rust.lcov.reportPaths=target/coverage/lcov.info

# Code duplication
sonar.cpd.exclusions=**/tests/**

# Issue detection
sonar.issue.ignore.multicriteria=e1

# Ignore generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/target/**

# Links
sonar.links.homepage=https://github.com/appsjuragan/diskOfflaner-rust
sonar.links.scm=https://github.com/appsjuragan/diskOfflaner-rust
sonar.links.issue=https://github.com/appsjuragan/diskOfflaner-rust/issues
